<div class="grid">
  <div class="col-12">
    <div class="card">
      <div class="nav-container">

        <div class="col-6">
          <h5>{{title}}</h5>
        </div>

        <div>
          <span class="px-2">Home</span>
          <span class="px-2">Counter</span>
          <span class="px-2">Fetch Data</span>
        </div>
      </div>
    </div>



    <div class=" d-flex flex-column ms-5">
      
        <h3 class="pt-5">Weather Forecast</h3>
        <p>This component demonstrates fetching data from the server</p>
     

      <div class="p-5 flex justify-content-center">
          <p-dropdown [options]="weatherConditions" [(ngModel)]="selectedCondition" (onChange)="filterData()" class="custom-dropdown" ></p-dropdown>
        </div>
        

        <p-table [value]="filteredData">
          <ng-template pTemplate="header">
            <tr>
              <th>Condition</th>
              <th>Date and Time</th>
              <th>Temperature</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-weatherData>
            <tr>
              <td>{{ weatherData.condition }}</td>
              <td>{{ weatherData.datetime }}</td>
              <td>{{ weatherData.temperature }}</td>
            </tr>
          </ng-template>
        </p-table>
  

  </div>
</div>
